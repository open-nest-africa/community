name: Schedule OpenNest-Africa Community Call

on:
  schedule:
    - cron: '0 14 */14 * 3'  # every 14 days on Wednesday at 3PM WAT (14:00 UTC)
  workflow_dispatch:

jobs:
  create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Create meeting issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `OpenNest-Africa Community Meeting â€“ ${new Date().toISOString().slice(0,10)}`;
            const body = `This is a test issue for the next community meeting.`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
